<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Launching Soon</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Futura:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        background: #000;
        font-family: "Futura", "Inter", system-ui, sans-serif;
        overflow: hidden;
      }

      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        filter: brightness(0.6) contrast(1.05);
      }

      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .center-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        text-align: center;
        color: #fff;
      }

      h1 {
        font-size: clamp(20px, 3vw, 28px);
        font-weight: 500;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-shadow: 0 3px 18px rgba(0, 0, 0, 0.6);
        opacity: 0;
        animation: fadeIn 1.2s ease forwards;
      }

      .bottom-btn {
        position: absolute;
        bottom: 90px; /* moved slightly up */
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        text-align: center;
      }

      a.btn {
        display: inline-block;
        padding: 12px 30px;
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        text-decoration: none;
        font-size: 15px;
        font-weight: 500;
        letter-spacing: 1px;
        border: 1px solid rgba(255, 255, 255, 0.35);
        backdrop-filter: blur(8px);
        transition: all 0.3s ease;
        opacity: 0;
        animation: fadeIn 1.2s ease 0.6s forwards;
      }

      a.btn:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-2px);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 600px) {
        a.btn {
          padding: 10px 24px;
          font-size: 14px;
        }
        .bottom-btn {
          bottom: 60px; /* adjusted for smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop playsinline poster="poster.jpg">
      <source src="bg.mp4" type="video/mp4" />
      <source src="bg.webm" type="video/webm" />
    </video>

    <div class="overlay"></div>

    <div class="center-text">
      <h1>Launching Soon</h1>
    </div>

    <div class="bottom-btn">
      <a
        href="https://www.instagram.com/eboga.in?igsh=b2Z4OGtqMGp1ZHdo&utm_source=qr"
        target="_blank"
        rel="noopener noreferrer"
        class="btn"
      >
        Visit Instagram
      </a>
    </div>
  </body>
</html>
